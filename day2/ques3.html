<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            background-color: #00A3E0; /* Background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Text color */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 48px; /* Big bold text */
            margin: 0;
            font-weight:light; /* Light font weight */
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px; /* Description text size */
            margin: 10px;
            margin-bottom: 20px; /* Space between title and button */
        }
        button {
            background-color: white; /* Button color */
            color: #00A3E0; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8; /* Hover effect */
        }
        button:active {
            background-color: #e0e0e0; /* Darker grey when clicked */
            color: #000; /* Black text when clicked */
        }
        .container {
            border: 2px solid #fff; /* White border */
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px; /* Space between title and button */
            padding: 20px;
            padding-left:150px;
            padding-right:150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIG BOLD TEXT</h1>
    </div>
    <p>LOREM IPSUM DOLOR SIT AMET, CONSECTETUR ADIPISICING ELIT.</p>
    <button>GET STARTED</button>
</body>
</html>
