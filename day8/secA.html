<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section A - Basic Movie Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .section-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            margin: 20px 0 10px 0;
            border-radius: 8px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="section-header">
        <h1>Section A - Basic Movie Forms</h1>
    </div>

    <!-- A.1 - Static Movie Table -->
    <div class="form-section">
        <h4>A.1 - Static Movies Table</h4>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Movie Name</th>
                <th>Price</th>
                <th>Seat</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Avengers: Endgame</td>
                <td>$15.99</td>
                <td>A-15</td>
            </tr>
            <tr>
                <td>Spider-Man: No Way Home</td>
                <td>$18.99</td>
                <td>B-22</td>
            </tr>
            <tr>
                <td>The Batman</td>
                <td>$16.50</td>
                <td>C-08</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- A.2 - Dynamic Movie Form -->
    <div class="form-section">
        <h4>A.2 - Add Movie Details</h4>
        <form id="movieForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Movie Name</label>
                    <input type="text" class="form-control" id="movieName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Actor</label>
                    <input type="text" class="form-control" id="actor" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Release Date</label>
                    <input type="date" class="form-control" id="release" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Show Time</label>
                    <input type="datetime-local" class="form-control" id="showTime" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Movie Type</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="type2d" value="2D">
                    <label class="form-check-label" for="type2d">2D</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="type3d" value="3D">
                    <label class="form-check-label" for="type3d">3D</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="typeImax" value="IMAX">
                    <label class="form-check-label" for="typeImax">IMAX</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Language</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="english" value="English">
                    <label class="form-check-label" for="english">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="hindi" value="Hindi">
                    <label class="form-check-label" for="hindi">Hindi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="spanish" value="Spanish">
                    <label class="form-check-label" for="spanish">Spanish</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <div class="mt-4">
            <h5>Movies List</h5>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Movie Name</th>
                    <th>Actor</th>
                    <th>Release</th>
                    <th>Type</th>
                    <th>Language</th>
                    <th>Show Time</th>
                </tr>
                </thead>
                <tbody id="moviesTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Section A.2 - Movie Form
        $('#movieForm').submit(function(e) {
            e.preventDefault();

            const movieName = $('#movieName').val();
            const actor = $('#actor').val();
            const release = $('#release').val();
            const showTime = $('#showTime').val();
            const language = $('input[name="language"]:checked').val() || 'Not selected';

            const types = [];
            $('#movieForm input[type="checkbox"]:checked').each(function() {
                types.push($(this).val());
            });
            const movieType = types.length > 0 ? types.join(', ') : 'Not selected';

            const row = `
                <tr>
                    <td>${movieName}</td>
                    <td>${actor}</td>
                    <td>${release}</td>
                    <td>${movieType}</td>
                    <td>${language}</td>
                    <td>${showTime}</td>
                </tr>
            `;

            $('#moviesTableBody').append(row);
            $('#movieForm')[0].reset();

            // Show success message
            alert('Movie added successfully!');
        });
    });
</script>
</body>
</html>
