<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section B - Forms with Validation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .section-header {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
            padding: 15px;
            margin: 20px 0 10px 0;
            border-radius: 8px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
        }
        .valid {
            color: #28a745;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="section-header">
        <h1>Section B - Forms with Validation</h1>
    </div>

    <!-- B.1 - Movie Form with Validation -->
    <div class="form-section">
        <h4>B.1 - Movie Form with Validation</h4>
        <form id="validatedMovieForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Movie Name (min 5 chars)</label>
                    <input type="text" class="form-control" id="validatedMovieName" required>
                    <div class="error" id="movieNameError"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Actor (min 3 chars)</label>
                    <input type="text" class="form-control" id="validatedActor" required>
                    <div class="error" id="actorError"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Release Date</label>
                    <input type="date" class="form-control" id="validatedRelease" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Show Time</label>
                    <input type="datetime-local" class="form-control" id="validatedShowTime" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Movie Type</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="validated2d" value="2D">
                    <label class="form-check-label" for="validated2d">2D</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="validated3d" value="3D">
                    <label class="form-check-label" for="validated3d">3D</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="validatedImax" value="IMAX">
                    <label class="form-check-label" for="validatedImax">IMAX</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Language</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="validatedLanguage" id="validatedEnglish" value="English">
                    <label class="form-check-label" for="validatedEnglish">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="validatedLanguage" id="validatedHindi" value="Hindi">
                    <label class="form-check-label" for="validatedHindi">Hindi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="validatedLanguage" id="validatedSpanish" value="Spanish">
                    <label class="form-check-label" for="validatedSpanish">Spanish</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Validated Movie</button>
        </form>

        <div class="mt-4">
            <h5>Validated Movies List</h5>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Movie Name</th>
                    <th>Actor</th>
                    <th>Release</th>
                    <th>Type</th>
                    <th>Language</th>
                    <th>Show Time</th>
                </tr>
                </thead>
                <tbody id="validatedMoviesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- B.2 - Pizza Shop with Validation -->
    <div class="form-section">
        <h4>B.2 - Pizza Shop with Validation</h4>
        <form id="pizzaForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Name (min 5 chars)</label>
                    <input type="text" class="form-control" id="customerName" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Pizza Sauce</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sauce" id="tomato" value="Tomato">
                    <label class="form-check-label" for="tomato">Tomato</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sauce" id="bbq" value="BBQ">
                    <label class="form-check-label" for="bbq">BBQ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sauce" id="white" value="White">
                    <label class="form-check-label" for="white">White</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Toppings</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pepperoni" value="Pepperoni">
                    <label class="form-check-label" for="pepperoni">Pepperoni</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mushrooms" value="Mushrooms">
                    <label class="form-check-label" for="mushrooms">Mushrooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="supreme" value="Supreme">
                    <label class="form-check-label" for="supreme">Supreme</label>
                </div>
                <div class="error" id="toppingsError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Delivery Instructions (min 5 words)</label>
                <textarea class="form-control" id="instructions" rows="3" required></textarea>
                <div class="error" id="instructionsError"></div>
            </div>
            <button type="submit" class="btn btn-warning">Order Pizza</button>
        </form>

        <div class="mt-4">
            <h5>Pizza Orders</h5>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Sauce</th>
                    <th>Toppings</th>
                    <th>Instructions</th>
                </tr>
                </thead>
                <tbody id="pizzaOrdersTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Real-time validation for movie form
        $('#validatedMovieName').on('input', function() {
            const value = $(this).val();
            if (value.length < 5 && value.length > 0) {
                $('#movieNameError').text('Movie name must be at least 5 characters long');
            } else {
                $('#movieNameError').text('');
            }
        });

        $('#validatedActor').on('input', function() {
            const value = $(this).val();
            if (value.length < 3 && value.length > 0) {
                $('#actorError').text('Actor name must be at least 3 characters long');
            } else {
                $('#actorError').text('');
            }
        });

        // Section B.1 - Validated Movie Form
        $('#validatedMovieForm').submit(function(e) {
            e.preventDefault();

            let isValid = true;

            // Validate movie name
            const movieName = $('#validatedMovieName').val();
            if (movieName.length < 5) {
                $('#movieNameError').text('Movie name must be at least 5 characters long');
                isValid = false;
            } else {
                $('#movieNameError').text('');
            }

            // Validate actor name
            const actor = $('#validatedActor').val();
            if (actor.length < 3) {
                $('#actorError').text('Actor name must be at least 3 characters long');
                isValid = false;
            } else {
                $('#actorError').text('');
            }

            if (isValid) {
                const release = $('#validatedRelease').val();
                const showTime = $('#validatedShowTime').val();
                const language = $('input[name="validatedLanguage"]:checked').val() || 'Not selected';

                const types = [];
                $('#validatedMovieForm input[type="checkbox"]:checked').each(function() {
                    types.push($(this).val());
                });
                const movieType = types.length > 0 ? types.join(', ') : 'Not selected';

                const row = `
                    <tr>
                        <td>${movieName}</td>
                        <td>${actor}</td>
                        <td>${release}</td>
                        <td>${movieType}</td>
                        <td>${language}</td>
                        <td>${showTime}</td>
                    </tr>
                `;

                $('#validatedMoviesTableBody').append(row);
                $('#validatedMovieForm')[0].reset();
                $('.error').text('');
                alert('Movie added successfully!');
            }
        });

        // Real-time validation for pizza form
        $('#customerName').on('input', function() {
            const value = $(this).val();
            if (value.length < 5 && value.length > 0) {
                $('#nameError').text('Name must be at least 5 characters long');
            } else {
                $('#nameError').text('');
            }
        });

        $('#instructions').on('input', function() {
            const value = $(this).val().trim();
            const wordCount = value ? value.split(/\s+/).length : 0;
            if (wordCount < 5 && wordCount > 0) {
                $('#instructionsError').text(`Delivery instructions must have at least 5 words (current: ${wordCount})`);
            } else {
                $('#instructionsError').text('');
            }
        });

        // Section B.2 - Pizza Form with Validation
        $('#pizzaForm').submit(function(e) {
            e.preventDefault();

            let isValid = true;

            // Validate name (min 5 chars)
            const name = $('#customerName').val();
            if (name.length < 5) {
                $('#nameError').text('Name must be at least 5 characters long');
                isValid = false;
            } else {
                $('#nameError').text('');
            }

            // Validate sauce and toppings combination
            const sauce = $('input[name="sauce"]:checked').val();
            const supremeChecked = $('#supreme').is(':checked');
            if (sauce === 'Tomato' && supremeChecked) {
                $('#toppingsError').text('Cannot select Supreme toppings with Tomato sauce');
                isValid = false;
            } else {
                $('#toppingsError').text('');
            }

            // Validate delivery instructions (min 5 words)
            const instructions = $('#instructions').val();
            const wordCount = instructions.trim().split(/\s+/).length;
            if (wordCount < 5) {
                $('#instructionsError').text('Delivery instructions must have at least 5 words');
                isValid = false;
            } else {
                $('#instructionsError').text('');
            }

            if (isValid) {
                const phone = $('#phone').val();

                const toppings = [];
                $('#pizzaForm input[type="checkbox"]:checked').each(function() {
                    toppings.push($(this).val());
                });
                const toppingsList = toppings.length > 0 ? toppings.join(', ') : 'None';

                const row = `
                    <tr>
                        <td>${name}</td>
                        <td>${phone}</td>
                        <td>${sauce || 'Not selected'}</td>
                        <td>${toppingsList}</td>
                        <td>${instructions}</td>
                    </tr>
                `;

                $('#pizzaOrdersTableBody').append(row);
                $('#pizzaForm')[0].reset();
                $('.error').text('');
                alert('Pizza order placed successfully!');
            }
        });

        // Sauce and toppings validation logic
        $('input[name="sauce"]').change(function() {
            if ($(this).val() === 'Tomato' && $('#supreme').is(':checked')) {
                $('#supreme').prop('checked', false);
                $('#toppingsError').text('Supreme toppings automatically removed due to Tomato sauce selection');
                setTimeout(function() {
                    $('#toppingsError').text('');
                }, 3000);
            }
        });

        $('#supreme').change(function() {
            if ($(this).is(':checked') && $('input[name="sauce"]:checked').val() === 'Tomato') {
                $(this).prop('checked', false);
                $('#toppingsError').text('Supreme toppings cannot be selected with Tomato sauce');
                setTimeout(function() {
                    $('#toppingsError').text('');
                }, 3000);
            }
        });
    });
</script>
</body>
</html>
