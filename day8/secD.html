<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Counter with jQuery & Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            max-width: 600px;
            width: 100%;
            padding: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            border-radius: 0.75rem;
            background: white;
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        #charCount {
            font-weight: 600;
            color: #495057;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="card shadow-sm">
    <h2 class="mb-4 text-center text-primary">Character Counter</h2>
    <div class="mb-3">
        <label for="userTextarea" class="form-label">Enter your text below:</label>
        <textarea id="userTextarea" class="form-control" placeholder="Start typing..."></textarea>
    </div>
    <div class="text-end">
        <span id="charCount">0</span> characters typed.
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#userTextarea').on('input', function() {
            var charLength = $(this).val().length;
            $('#charCount').text(charLength);
        });
    });
</script>
</body>
</html>
