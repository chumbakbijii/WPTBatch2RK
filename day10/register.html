<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid #007bff;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 10px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .checkbox-option {
            display: flex;
            align-items: center;
        }
        .checkbox-option input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        select {
            background: white;
            cursor: pointer;
        }
        button {
            width: 100%;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Registration Form</h1>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="name">Name <span class="required">*</span>:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth <span class="required">*</span>:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone <span class="required">*</span>:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Gender <span class="required">*</span>:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Languages (Select multiple):</label>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="marathi" name="languages" value="marathi">
                    <label for="marathi">Marathi</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="gujarati" name="languages" value="gujarati">
                    <label for="gujarati">Gujarati</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="tamil" name="languages" value="tamil">
                    <label for="tamil">Tamil</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="bengali" name="languages" value="bengali">
                    <label for="bengali">Bengali</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="state">State <span class="required">*</span>:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="andhra-pradesh">Andhra Pradesh</option>
                <option value="arunachal-pradesh">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="haryana">Haryana</option>
                <option value="himachal-pradesh">Himachal Pradesh</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="madhya-pradesh">Madhya Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="odisha">Odisha</option>
                <option value="punjab">Punjab</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="tamil-nadu">Tamil Nadu</option>
                <option value="telangana">Telangana</option>
                <option value="tripura">Tripura</option>
                <option value="uttar-pradesh">Uttar Pradesh</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="west-bengal">West Bengal</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
