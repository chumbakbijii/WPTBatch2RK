<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: bold;
            font-size: 1.1em;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .operations {
            margin: 25px 0;
        }
        .operations h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: 2px solid transparent;
            min-width: 120px;
        }
        .radio-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .radio-item input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }
        .radio-item input[type="radio"]:checked + label,
        .radio-item:has(input[type="radio"]:checked) {
            background: #667eea;
            color: white;
            border-color: #5a6fd8;
        }
        .radio-item label {
            cursor: pointer;
            margin: 0;
            font-weight: normal;
            font-size: 1em;
        }
        .calculate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .operation-symbols {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h1>üßÆ Advanced Calculator</h1>

    <form action="/calculate" method="POST">
        <div class="form-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" name="num1" step="any" placeholder="Enter first number" required>
        </div>

        <div class="operation-symbols">‚¨áÔ∏è Select Operation ‚¨áÔ∏è</div>

        <div class="operations">
            <h3>Choose Operation:</h3>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="addition" name="operation" value="addition" required>
                    <label for="addition">‚ûï Addition</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="subtraction" name="operation" value="subtraction">
                    <label for="subtraction">‚ûñ Subtraction</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="multiplication" name="operation" value="multiplication">
                    <label for="multiplication">‚úñÔ∏è Multiplication</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="division" name="operation" value="division">
                    <label for="division">‚ûó Division</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="modulus" name="operation" value="modulus">
                    <label for="modulus">üìê Modulus</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" name="num2" step="any" placeholder="Enter second number" required>
        </div>

        <button type="submit" class="calculate-btn">üöÄ Calculate Result</button>
    </form>
</div>

<script>
    // Add visual feedback for radio selection
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', function() {
            // Remove active class from all radio items
            document.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('active');
            });
            // Add active class to selected item
            this.closest('.radio-item').classList.add('active');
        });
    });

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const operation = document.querySelector('input[name="operation"]:checked');

        if (!num1 || !num2 || !operation) {
            e.preventDefault();
            alert('Please fill in all fields and select an operation');
        }
    });
</script>
</body>
</html>
