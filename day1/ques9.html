<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>
            Name Details
        </legend>
            <label for="favoriteName">Favorite Name:</label>
            <input type="text" id="favoriteName" name="favoriteName"><br>
            <label for="currentName">Current Name:</label>
            <input type="text" id="currentName" name="currentName"><br>
            <label for="nextName">Your Next Name:</label>
            <input type="text" id="nextName" name="nextName">
    </fieldset>
    <fieldset>
        <legend>
            Address Details
        </legend>
            <label for="address">
                Your Address:
            </label><select id="address" name="address">
                <option value="Earth" selected>Earth</option>
                <!-- Add more options if needed -->
            </select><br>
            <label>Like It?</label>
            <input type="radio" id="yes" name="like" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="like" value="no">
            <label for="no">No</label>
    </fieldset>
    <button>Send Away!</button>
    </form>
</body>
</html>
