<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ques6</title>
    <style>
        th, td {
            padding: 10px;
            text-align: center;
            width: 40px;
        }
        .header {
            background-color: #f2f2f2;
        }
        .days-header {
            background-color: pink;
        }
        .sunday {
            background-color: green;
        }
        .saturday {
            background-color: turquoise;
        }
        .half-yellow {
            background-color: yellow;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<h1 align="center">Calendar</h1>
<table border="1" align="center">
    <tr>
        <th colspan="7" class="header">January 2025</th>
    </tr>
    <tr class="days-header">
        <th class="sunday">Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th class="saturday">Sat</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td class="half-yellow">1</td>
        <td>2</td>
        <td>3</td>
        <td class="saturday">4</td>
    </tr>
    <tr>
        <td class="sunday">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td class="saturday">11</td>
    </tr>
    <tr>
        <td class="sunday">12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td class="saturday">18</td>
    </tr>
    <tr>
        <td class="sunday">19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td class="saturday">25</td>
    </tr>
    <tr>
        <td class="sunday">26</td>
        <td>27</td>
        <td class="half-yellow">28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td>
    </tr>
</table>
</body>
</html>
