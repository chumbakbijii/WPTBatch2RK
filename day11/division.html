<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Division Calculator</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #fdcb6e, #e17055);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .calculator {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    h1 {
        color: #2d3436;
        margin-bottom: 30px;
        font-size: 2.5em;
    }
    .input-group {
        margin: 20px 0;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #2d3436;
        font-weight: bold;
        font-size: 1.1em;
    }
    input[type="number"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1.2em;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    input[type="number"]:focus {
        outline: none;
        border-color: #fdcb6e;
    }
    button {
        background: linear-gradient(45deg, #e17055, #d63031);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px 0;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(225, 112, 85, 0.4);
    }
    .result {
        margin-top: 30px;
        padding: 20px;
        background: #dff0d8;
        border-radius: 10px;
        border-left: 4px solid #fdcb6e;
    }
    .result-text {
        font-size: 1.5em;
        color: #2d3436;
        font-weight: bold;
    }
    .operation-symbol {
        font-size: 2em;
        color: #fdcb6e;
        margin: 10px 0;
    }
    .error {
        background: #f8d7da;
        color: #721c24;
        border-left-color: #f5c6cb;
    }
  </style>
</head>
<body>
<div class="calculator">
  <h1>➗ Division Calculator</h1>

  <div class="input-group">
    <label for="num1">Dividend (Number to be divided):</label>
    <input type="number" id="num1" placeholder="Enter dividend" step="any">
  </div>

  <div class="operation-symbol">÷</div>

  <div class="input-group">
    <label for="num2">Divisor (Number to divide by):</label>
    <input type="number" id="num2" placeholder="Enter divisor" step="any">
  </div>

  <button onclick="calculate()">Calculate Quotient</button>

  <div class="result" id="result" style="display: none;">
    <div class="result-text" id="resultText"></div>
  </div>
</div>

<script>
  function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
          alert('Please enter valid numbers');
          return;
      }

      if (num2 === 0) {
          document.getElementById('resultText').innerHTML =
              'Error: Division by zero is undefined!';
          document.getElementById('result').className = 'result error';
          document.getElementById('result').style.display = 'block';
          return;
      }

      const result = num1 / num2;

      document.getElementById('resultText').innerHTML =
          `${num1} ÷ ${num2} = <span style="color: #e17055; font-size: 1.2em;">${result}</span>`;
      document.getElementById('result').className = 'result';
      document.getElementById('result').style.display = 'block';
  }

  // Allow Enter key to calculate
  document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
          calculate();
      }
  });
</script>
</body>
</html>
