<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .data-item {
            background: #e9f4ff;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Data Page</h1>
    <p>Welcome to the data section!</p>

    <div class="data-item">
        <strong>User Data:</strong> Active users: 1,250
    </div>

    <div class="data-item">
        <strong>Sales Data:</strong> Monthly revenue: $45,000
    </div>

    <div class="data-item">
        <strong>System Data:</strong> Server uptime: 99.9%
    </div>

    <p><a href="/profile">Go to Profile</a></p>
</div>
</body>
</html>
