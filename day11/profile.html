<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-card {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h2 {
            margin: 0;
            color: #333;
        }
        .profile-info p {
            margin: 5px 0;
            color: #666;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Profile Page</h1>

    <div class="profile-card">
        <div class="avatar">JD</div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Role:</strong> Software Developer</p>
            <p><strong>Department:</strong> Engineering</p>
            <p><strong>Joined:</strong> January 2023</p>
        </div>
    </div>

    <p><a href="/data">Go to Data</a></p>
</div>
</body>
</html>
