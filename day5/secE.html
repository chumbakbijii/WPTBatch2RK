<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section E - Advanced String Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .output-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            min-height: 50px;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .input-container {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
<h1>Section E - Advanced String Operations</h1>

<h2>1. Print Fibonacci series till 100</h2>
<button onclick="printFibonacciTill100()">Generate Fibonacci Series</button>
<div id="fibonacciResult" class="output-box"></div>

<h2>2. Check if a string is palindrome</h2>
<div class="input-container">
    <input type="text" id="palindromeInput" placeholder="Enter a string to check">
    <button onclick="checkPalindrome()">Check Palindrome</button>
</div>
<div id="palindromeResult" class="output-box"></div>

<script>
    // 1. Print Fibonacci series till 100
    function printFibonacciTill100() {
        const result = document.getElementById("fibonacciResult");

        let a = 0, b = 1;
        let fibSeries = [a, b];

        // Generate Fibonacci numbers until we reach 100
        while (true) {
            const next = a + b;
            if (next > 100) break;
            fibSeries.push(next);
            a = b;
            b = next;
        }

        // Display the result
        result.innerHTML =
            `<strong>Fibonacci Series till 100:</strong> ${fibSeries.join(", ")}<br><br>
            <strong>Explanation:</strong><br>
            Each number is the sum of the two preceding ones:<br>`;

        // Show the calculation steps
        let steps = "";
        for (let i = 2; i < fibSeries.length; i++) {
            steps += `${fibSeries[i-2]} + ${fibSeries[i-1]} = ${fibSeries[i]}<br>`;
        }

        result.innerHTML += steps;
    }

    // 2. Check if a string is palindrome
    function checkPalindrome() {
        const input = document.getElementById("palindromeInput").value.toLowerCase();
        const result = document.getElementById("palindromeResult");

        if (input.trim() === "") {
            result.textContent = "Please enter a string to check.";
            return;
        }

        // Remove spaces and special characters for a more flexible check
        const cleanInput = input.replace(/[^a-z0-9]/g, "");

        // Reverse the string
        const reversed = cleanInput.split("").reverse().join("");

        // Check if it's a palindrome
        const isPalindrome = cleanInput === reversed;

        // Display the result with explanation
        if (isPalindrome) {
            result.innerHTML = `"${input}" is a palindrome!<br><br>
            <strong>Explanation:</strong><br>
            Original (cleaned): ${cleanInput}<br>
            Reversed: ${reversed}<br>
            Since both are identical, it's a palindrome.`;
        } else {
            result.innerHTML = `"${input}" is NOT a palindrome.<br><br>
            <strong>Explanation:</strong><br>
            Original (cleaned): ${cleanInput}<br>
            Reversed: ${reversed}<br>
            Since they are different, it's not a palindrome.`;
        }
    }
</script>
</body>
</html>
