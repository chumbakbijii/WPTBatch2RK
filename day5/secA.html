<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section A - Conditional Logic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .output-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            min-height: 50px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<h1>Section A - Conditional Logic Problems</h1>

<h2>1. Check if a number is Even or Odd</h2>
<div class="input-group">
    <input type="number" id="evenOddInput" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check Even/Odd</button>
</div>
<div id="evenOddResult" class="output-box"></div>

<h2>2. Find the greatest among three numbers</h2>
<div class="input-group">
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <input type="number" id="num3" placeholder="Third number">
    <button onclick="findGreatestNumber()">Find Greatest Number</button>
</div>
<div id="greatestResult" class="output-box"></div>

<h2>3. Print the day of the week</h2>
<div class="input-group">
    <input type="number" id="dayInput" placeholder="Enter number (1-7)" min="1" max="7">
    <button onclick="printDayOfWeek()">Print Day of Week</button>
</div>
<div id="dayOfWeekResult" class="output-box"></div>

<h2>4. Calculator</h2>
<div class="input-group">
    <input type="number" id="calcNum1" placeholder="First number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">ร</option>
        <option value="/">รท</option>
    </select>
    <input type="number" id="calcNum2" placeholder="Second number">
    <button onclick="runCalculator()">Calculate</button>
</div>
<div id="calculatorResult" class="output-box"></div>

<script>
    function checkEvenOdd() {
        const num = parseInt(document.getElementById("evenOddInput").value);
        const result = document.getElementById("evenOddResult");

        if (isNaN(num)) {
            result.textContent = "Invalid input. Please enter a valid number.";
        } else {
            result.textContent = num + (num % 2 === 0 ? " is an Even number." : " is an Odd number.");
        }
    }

    function findGreatestNumber() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const num3 = parseFloat(document.getElementById("num3").value);
        const result = document.getElementById("greatestResult");

        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            result.textContent = "Invalid input. Please enter valid numbers.";
        } else {
            const greatest = Math.max(num1, num2, num3);
            result.textContent = greatest + " is the greatest number.";
        }
    }

    function printDayOfWeek() {
        const dayNum = parseInt(document.getElementById("dayInput").value);
        const result = document.getElementById("dayOfWeekResult");

        if (isNaN(dayNum) || dayNum < 1 || dayNum > 7) {
            result.textContent = "Invalid input. Please enter a number between 1 and 7.";
        } else {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            result.textContent = "Day " + dayNum + " is " + days[dayNum - 1] + ".";
        }
    }

    function runCalculator() {
        const num1 = parseFloat(document.getElementById("calcNum1").value);
        const num2 = parseFloat(document.getElementById("calcNum2").value);
        const opr = document.getElementById("operator").value;
        const result = document.getElementById("calculatorResult");

        if (isNaN(num1) || isNaN(num2)) {
            result.textContent = "Invalid input. Please enter valid numbers.";
            return;
        }

        let output;
        switch (opr) {
            case "+":
                output = num1 + num2;
                break;
            case "-":
                output = num1 - num2;
                break;
            case "*":
                output = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    result.textContent = "Cannot divide by zero!";
                    return;
                }
                output = num1 / num2;
                break;
        }

        result.textContent = num1 + " " + opr + " " + num2 + " = " + output;
    }
</script>
</body>
</html>
