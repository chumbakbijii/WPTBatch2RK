<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Function Constructor for Employee
    function Employee(name, email, salary, department, taxRate = 10) {
        this.name = name;
        this.email = email;
        this.salary = salary;
        this.department = department;
        this.taxRate = taxRate;

        this.calculateTax = function() {
            return (this.salary * this.taxRate) / 100;
        };

        this.getDetails = function() {
            return `Employee: ${this.name}, Email: ${this.email}, Department: ${this.department}, Salary: $${this.salary}, Tax: $${this.calculateTax().toFixed(2)}`;
        };
    }

    // Function Constructor for Student
    function Student(name, email, department, dob, marks = []) {
        this.name = name;
        this.email = email;
        this.department = department;
        this.dob = dob;
        this.marks = marks;

        this.calculateTotalMarks = function() {
            return this.marks.reduce((total, mark) => total + mark.mark, 0);
        };

        this.getAverageMarks = function() {
            if (this.marks.length === 0) return 0;
            return this.calculateTotalMarks() / this.marks.length;
        };

        this.getDetails = function() {
            return `Student: ${this.name}, Email: ${this.email}, Department: ${this.department}, DOB: ${this.dob}, Total Marks: ${this.calculateTotalMarks()}, Average: ${this.getAverageMarks().toFixed(2)}`;
        };
    }

    // Class Syntax for Employee
    class EmployeeClass {
        constructor(name, email, salary, department, taxRate = 10) {
            this.name = name;
            this.email = email;
            this.salary = salary;
            this.department = department;
            this.taxRate = taxRate;
        }

        calculateTax() {
            return (this.salary * this.taxRate) / 100;
        }

        getDetails() {
            return `Employee (Class): ${this.name}, Email: ${this.email}, Department: ${this.department}, Salary: $${this.salary}, Tax: $${this.calculateTax().toFixed(2)}`;
        }
    }

    // Class Syntax for Student
    class StudentClass {
        constructor(name, email, department, dob, marks = []) {
            this.name = name;
            this.email = email;
            this.department = department;
            this.dob = dob;
            this.marks = marks;
        }

        calculateTotalMarks() {
            return this.marks.reduce((total, mark) => total + mark.mark, 0);
        }

        getAverageMarks() {
            if (this.marks.length === 0) return 0;
            return this.calculateTotalMarks() / this.marks.length;
        }

        getDetails() {
            return `Student (Class): ${this.name}, Email: ${this.email}, Department: ${this.department}, DOB: ${this.dob}, Total Marks: ${this.calculateTotalMarks()}, Average: ${this.getAverageMarks().toFixed(2)}`;
        }
    }

    // Storage for marks
    let currentMarks = [];
    let currentClassMarks = [];

    // Employee Form Handler
    document.getElementById('employeeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('empName').value;
        const email = document.getElementById('empEmail').value;
        const salary = parseFloat(document.getElementById('empSalary').value);
        const department = document.getElementById('empDepartment').value;
        const taxRate = parseFloat(document.getElementById('empTaxRate').value);

        const employee = new Employee(name, email, salary, department, taxRate);

        const output = document.getElementById('employeeOutput');
        output.innerHTML = `
            <h5>Employee Created (Function Constructor):</h5>
            <p>${employee.getDetails()}</p>
            <p><strong>Tax Calculation:</strong> $${employee.calculateTax().toFixed(2)}</p>
            <hr>
            <h6>Object Properties:</h6>
            <pre>${JSON.stringify(employee, null, 2)}</pre>
        `;

        this.reset();
    });

    // Student Form Handler
    document.getElementById('studentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('stuName').value;
        const email = document.getElementById('stuEmail').value;
        const department = document.getElementById('stuDepartment').value;
        const dob = document.getElementById('stuDob').value;

        const student = new Student(name, email, department, dob, [...currentMarks]);

        const output = document.getElementById('studentOutput');
        output.innerHTML = `
            <h5>Student Created (Function Constructor):</h5>
            <p>${student.getDetails()}</p>
            <p><strong>Marks Details:</strong></p>
            <ul>
                ${student.marks.map(mark => `<li>${mark.subject}: ${mark.mark}</li>`).join('')}
            </ul>
            <hr>
            <h6>Object Properties:</h6>
            <pre>${JSON.stringify(student, null, 2)}</pre>
        `;

        this.reset();
        currentMarks = [];
        updateMarksList();
    });

    // Employee Class Form Handler
    document.getElementById('employeeClassForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('empClassName').value;
        const email = document.getElementById('empClassEmail').value;
        const salary = parseFloat(document.getElementById('empClassSalary').value);
        const department = document.getElementById('empClassDepartment').value;
        const taxRate = parseFloat(document.getElementById('empClassTaxRate').value);

        const employee = new EmployeeClass(name, email, salary, department, taxRate);

        const output = document.getElementById('employeeClassOutput');
        output.innerHTML = `
            <h5>Employee Created (Class Syntax):</h5>
            <p>${employee.getDetails()}</p>
            <p><strong>Tax Calculation:</strong> $${employee.calculateTax().toFixed(2)}</p>
            <hr>
            <h6>Object Properties:</h6>
            <pre>${JSON.stringify(employee, null, 2)}</pre>
        `;

        this.reset();
    });

    // Student Class Form Handler
    document.getElementById('studentClassForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('stuClassName').value;
        const email = document.getElementById('stuClassEmail').value;
        const department = document.getElementById('stuClassDepartment').value;
        const dob = document.getElementById('stuClassDob').value;

        const student = new StudentClass(name, email, department, dob, [...currentClassMarks]);

        const output = document.getElementById('studentClassOutput');
        output.innerHTML = `
            <h5>Student Created (Class Syntax):</h5>
            <p>${student.getDetails()}</p>
            <p><strong>Marks Details:</strong></p>
            <ul>
                ${student.marks.map(mark => `<li>${mark.subject}: ${mark.mark}</li>`).join('')}
            </ul>
            <hr>
            <h6>Object Properties:</h6>
            <pre>${JSON.stringify(student, null, 2)}</pre>
        `;

        this.reset();
        currentClassMarks = [];
        updateClassMarksList();
    });

    // Add Mark Functions
    function addMark() {
        const subject = document.getElementById('subjectName').value.trim();
        const mark = parseInt(document.getElementById('subjectMark').value);

        if (subject && !isNaN(mark) && mark >= 0 && mark <= 100) {
            currentMarks.push({ subject, mark });
            updateMarksList();
            document.getElementById('subjectName').value = '';
            document.getElementById('subjectMark').value = '';
        } else {
            alert('Please enter valid subject name and marks (0-100)');
        }
    }

    function addClassMark() {
        const subject = document.getElementById('classSubjectName').value.trim();
        const mark = parseInt(document.getElementById('classSubjectMark').value);

        if (subject && !isNaN(mark) && mark >= 0 && mark <= 100) {
            currentClassMarks.push({ subject, mark });
            updateClassMarksList();
            document.getElementById('classSubjectName').value = '';
            document.getElementById('classSubjectMark').value = '';
        } else {
            alert('Please enter valid subject name and marks (0-100)');
        }
    }

    function updateMarksList() {
        const marksList = document.getElementById('marksList');
        if (currentMarks.length === 0) {
            marksList.innerHTML = '<div class="text-muted">No marks added yet</div>';
        } else {
            marksList.innerHTML = currentMarks.map((mark, index) => `
                <div class="mark-item">
                    <span><strong>${mark.subject}:</strong> ${mark.mark}</span>
                    <button class="delete-mark" onclick="removeMark(${index})">×</button>
                </div>
            `).join('');
        }
    }

    function updateClassMarksList() {
        const marksList = document.getElementById('classMarksList');
        if (currentClassMarks.length === 0) {
            marksList.innerHTML = '<div class="text-muted">No marks added yet</div>';
        } else {
            marksList.innerHTML = currentClassMarks.map((mark, index) => `
                <div class="mark-item">
                    <span><strong>${mark.subject}:</strong> ${mark.mark}</span>
                    <button class="delete-mark" onclick="removeClassMark(${index})">×</button>
                </div>
            `).join('');
        }
    }

    function removeMark(index) {
        currentMarks.splice(index, 1);
        updateMarksList();
    }

    function removeClassMark(index) {
        currentClassMarks.splice(index, 1);
        updateClassMarksList();
    }

    // Code Display Functions
    function showEmployeeConstructor() {
        const codeDisplay = document.getElementById('codeDisplay');
        codeDisplay.innerHTML = `
            <div class="code-display">
                <h5>Employee Function Constructor:</h5>
                <pre><code>function Employee(name, email, salary, department, taxRate = 10) {
                this.name = name;
                this.email = email;
                this.salary = salary;
                this.department = department;
                this.taxRate = taxRate;

                this.calculateTax = function() {
                    return (this.salary * this.taxRate) / 100;
                };

                this.getDetails = function() {
                    return \`Employee: \${this.name}, Email: \${this.email},
                            Department: \${this.department}, Salary: $\${this.salary},
                            Tax: $\${this.calculateTax().toFixed(2)}\`;
                };
                }

                // Usage:
                const employee = new Employee("John Doe", "john@email.com", 50000, "IT", 15);
                console.log(employee.getDetails());
                console.log("Tax Amount:", employee.calculateTax());</code></pre>
                            </div>
                        `;
                    }

                    function showStudentConstructor() {
                        const codeDisplay = document.getElementById('codeDisplay');
                        codeDisplay.innerHTML = `
                            <div class="code-display">
                                <h5>Student Function Constructor:</h5>
                                <pre><code>function Student(name, email, department, dob, marks = []) {
                this.name = name;
                this.email = email;
                this.department = department;
                this.dob = dob;
                this.marks = marks; // Array of Objects {subject, mark}

                this.calculateTotalMarks = function() {
                    return this.marks.reduce((total, mark) => total + mark.mark, 0);
                };

                this.getAverageMarks = function() {
                    if (this.marks.length === 0) return 0;
                    return this.calculateTotalMarks() / this.marks.length;
